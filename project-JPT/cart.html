<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Search</h1>

    
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search products..." oninput="filterProducts()">
        <select id="category-filter" onchange="filterProducts()">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>
    </div>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Shopping Cart</h1>
    
        
        <div id="product-list">
            <div class="product">
                <h2>Product 1</h2>
                <p>$400.00</p>
                <button onclick="addToCart('Product 1', 400)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>$1500.00</p>
                <button onclick="addToCart('Product 2', 1500)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 3</h2>
                <p>$2000.00</p>
                <button onclick="addToCart('Product 3', 2000)">Add to Cart</button>
            </div>
        </div>
    
        
        <h2>Your Cart</h2>
        <div id="cart">
            <p>No items in cart</p>
        </div>
    
        <script src="script.js"></script>
    </body>
    </html>
